{% extends 'base.html' %}

{% block page_title %}
    <h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block content %}
    <small>
        {{ post.publish_date.date }} | Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'blog_tag' tag.name %}">
                {{ tag.name }}
            </a>
        {% endfor %}
    </small>
    <p>{{ post.body | linebreaks }}</p>
{% endblock content %}
